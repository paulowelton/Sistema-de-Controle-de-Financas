<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="logo.png" type="image/x-icon">

    <style>
        nav img{
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        .card-body{
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-white" style="font-size: 22px;">Dashboard</a>
            <div class="d-flex">
                <span class="navbar-text me-3">Ola, Usuario</span>
                <button class="btn btn-outline-light btn-sm">Log Out</button>
            </div>
        </div>
    </nav>

    <!-- conteudo principal -->
    <main class="container mt-4">

        <!-- cards -->
        <div class="row mb-4">

            <!-- card 1 -->
            <div class="col-md-4 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted mb-1">Saldo Atual</h6>
                            <h4 class="mb-0 fw-semibold" id="amount"></h4>
                        </div>
                        <div class="bg-primary bg-opacity-10 text-primary rounded-circle p-3">
                            <i class="bi bi-wallet2 fs-4"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- card 2 -->
            <div class="col-md-4 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted mb-1">Entradas</h6>
                            <h4 class="mb-0 fw-semibold">R$ 0,00</h4>
                        </div>
                        <div class="bg-success bg-opacity-10 text-primary rounded-circle p-3">
                            <i class="bi bi-wallet2 fs-4"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- card 3 -->
            <div class="col-md-4 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted mb-1">Despesas</h6>
                            <h4 class="mb-0 fw-semibold">R$ 0,00</h4>
                        </div>
                        <div class="bg-danger bg-opacity-10 text-primary rounded-circle p-3">
                            <i class="bi bi-wallet2 fs-4"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- tabela de transações -->
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="mb-0">Últimas Transações</h5>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover text-center mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th>Forma</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-transacoes">
                        
                    </tbody>
                </table>
            </div>
        </div>


    
    </main>


    
    <script src="src/scripts/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
