<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" href="logo.png" type="image/x-icon">

    <style>
        nav img {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        .card-body {
            font-size: 14px;
            max-height: 500px;
            overflow: auto;
        }
        
        @media (max-width: 700px) { 
            .btn-acoes{
                 display: flex;
                justify-content: space-between;
            }
          
        }
        
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a href="#" class="navbar-brand fw-semibold" style="font-size: 22px;">Dashboard</a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3" id="ola"></span>
                <button class="btn btn-outline-light btn-sm">Log Out</button>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="container mt-4">

        <!-- Cards -->
        <div class="row">
            <!-- Saldo Atual -->
            <div class="col-md-4 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted mb-1">Saldo Atual</h6>
                            <h4 class="mb-0 fw-semibold" id="amount">R$ 0,00</h4>
                        </div>
                        <div class="bg-primary bg-opacity-10 text-primary rounded-circle p-3">
                            <i class="bi bi-wallet2 fs-4"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Entradas -->
            <div class="col-md-4 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted mb-1">Entradas</h6>
                            <h4 class="mb-0 fw-semibold" id="earnings">R$ 0,00</h4>
                        </div>
                        <div class="bg-success bg-opacity-10 text-success rounded-circle p-3">
                            <i class="bi bi-arrow-up-circle fs-4"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Despesas -->
            <div class="col-md-4 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted mb-1">Despesas</h6>
                            <h4 class="mb-0 fw-semibold" id="expenses">R$ 0,00</h4>
                        </div>
                        <div class="bg-danger bg-opacity-10 text-danger rounded-circle p-3">
                            <i class="bi bi-arrow-down-circle fs-4"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="mb-4 d-flex gap-2 btn-acoes">
            <button class="btn btn-primary" id="btn-add-earning">
                <i class="bi bi-plus-circle me-1"></i> Cadastrar Ganho
            </button>
            <button class="btn btn-primary" id="btn-add-expense">
                <i class="bi bi-dash-circle me-1"></i> Cadastrar Despesa
            </button>
        </div>

        <!-- Tabela de Transações -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
                <h5 class="mb-0">Últimas Transações</h5>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover text-center mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th>Forma</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-transacoes">
                        
                    </tbody>
                </table>
            </div>
        </div>

    </main>
    <script src="src/scripts/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
