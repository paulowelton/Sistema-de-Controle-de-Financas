<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="w-100 bg-primary text-white p-1 text-center fw-bold" id="ola"></div>

    <div class="d-flex flex-column w-100">
        <div class="d-flex justify-content-around w-100 py-2">
            <div class="d-flex flex-column justify-content-center w-auto">Saldo</div>
            <div class="d-flex flex-column justify-content-center w-auto">Gastos</div>
        </div>
        
        <div class="d-flex p-2 w-100">
            <button class="btn btn-primary fw-bold">+ Ganhos</button>
            <button class="btn btn-primary fw-bold">- Gastos</button>
        </div>
   
    </div>
    
    <script src="src/scripts/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
