<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" href="logo.png" type="image/x-icon">

    <style>
        nav img {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        .card-body {
            font-size: 14px;
            max-height: 400px;
            overflow: auto;
        }
        .filtro{
            position: absolute;
            right: 0;
            top: 0;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }
        .adicionar{
            position: absolute;
            left: 0;
            top: 0;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }

        .btn-investimentos{
            position: fixed;
            bottom: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin: 10px;
            font-size: 20px;
            color: white;
        }
        
        @media (max-width: 700px) { 
            .btn-acoes{
                 display: flex;
                 justify-content: space-between;
            }
          
        }
        
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a href="#" class="navbar-brand fw-semibold" style="font-size: 22px;">Dashboard</a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3" id="ola"></span>
                <button class="btn btn-outline-light btn-sm log-out">Log Out</button>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="container mt-4">

        <!-- Cards -->
        <div class="row mb-4">
            <!-- Saldo Atual -->
            <div class="col-md-4 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted mb-1">Saldo Atual</h6>
                            <h4 class="mb-0 fw-semibold" id="amount">R$ 0,00</h4>
                        </div>
                        <div class="bg-primary bg-opacity-10 text-primary rounded-circle p-3">
                            <i class="bi bi-wallet2 fs-4"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Entradas -->
            <div class="col-md-4 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted mb-1">Entradas</h6>
                            <h4 class="mb-0 fw-semibold" id="earnings">R$ 0,00</h4>
                        </div>
                        <div class="bg-success bg-opacity-10 text-success rounded-circle p-3">
                            <i class="bi bi-arrow-up-circle fs-4"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Despesas -->
            <div class="col-md-4 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted mb-1">Despesas</h6>
                            <h4 class="mb-0 fw-semibold" id="expenses">R$ 0,00</h4>
                        </div>
                        <div class="bg-danger bg-opacity-10 text-danger rounded-circle p-3">
                            <i class="bi bi-arrow-down-circle fs-4"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botões de Ação
        <div class="mb-4 d-flex d-flex justify-content-between">
            <button class="btn btn-primary" id="btn-add-earning">
                <i class="bi bi-plus-circle me-1"></i> Cadastrar Ganho
            </button>
            <button class="btn btn-primary" id="btn-add-expense">
                <i class="bi bi-dash-circle me-1"></i> Cadastrar Despesa
            </button>
        </div> -->

        <!-- Tabela de Transações -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-light text-center ">
                <i class="bi bi-plus-circle adicionar"></i>
                <h5 class="mb-0">Últimas Transações</h5>
                <i class="bi bi-funnel filtro"></i>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover text-center mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th>Forma</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-transacoes">
                        
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Seção de Gráficos -->
        <div class="row mb-4">

            <!-- Gráfico de Pizza -->
            <div class="col-md-6 mb-3">
                <div class="card shadow-sm">
                    <div class="card-header bg-light text-center">
                        <h5 class="mb-0">Distribuição de Entradas e Despesas</h5>
                    </div>
                    <div class="card-body" style="height: 300px;">
                        <div class="w-100 h-100 d-flex justify-content-center align-items-center" id="bar1"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-3">
                <div class="card shadow-sm">
                    <div class="card-header bg-light text-center">
                        <h5 class="mb-0">Ranking de Maiores Movimentações</h5>
                    </div>
                    <div class="card-body" style="height: 300px;">
                        <div class="w-100 h-100 d-flex justify-content-center align-items-center" id="bar"></div>
                    </div>
                </div>
            </div>

        </div>



    </main>

    <footer class="bg-primary text-center text-lg-start">
        <div class="text-center text-white">
            © 2025 Copyright:
            <a class="text-body text-white" href="https://github.com/paulowelton">Paulo Welton</a>
        </div>
    </footer>

    <a href="/investimentos.html" class="bg-primary card shadow-sm btn-investimentos">
        <i class="bi bi-clipboard2-data"></i>
    </a>
    
    <script src="https://cdn.plot.ly/plotly-3.1.0.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/scripts/dashboard.js"></script>
</body>
</html>
